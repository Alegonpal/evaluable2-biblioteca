<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<style>
        .boton-estrecho {
            width: 300px;
        }
    </style>
</head>

<body>

	<center>
		<h1 class="text-primary" th:text="${encabezado}"></h1>
		<img th:src="@{/images/logobiblio.png}" width="300" height="300" alt="logobiblio">

		<h2>¿Qué deseas hacer?</h2>
		<div class="d-grid gap-2">
			<center>
			<br><a class="btn btn-primary boton-estrecho" th:href="@{libro/listar}">Acceder al listado de libros</a><br>
			<br><a class="btn btn-primary boton-estrecho" th:href="@{libro/form}">Añadir un libro</a><br>
			<br><a class="btn btn-primary boton-estrecho" th:href="@{usuario/listar}">Acceder al listado de usuarios</a><br>
			<br><a class="btn btn-primary boton-estrecho" th:href="@{usuario/form}">Añadir un usuario</a>
			</center>
		</div>
	</center>

</body>

</html>
