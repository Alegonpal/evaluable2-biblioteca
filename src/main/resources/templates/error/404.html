<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Error 404</title>
</head>
<body>
	<h1>Error 404</h1>
	<div th:text="'Error: ' + ${error}"></div>
	<div th:text="'Tipo de error: ' + ${status}"></div>
	<div th:text="'Fecha y hora del error: ' + ${timestamp}"></div>
	<div th:text="'Mensaje: ' + ${message}"></div>
	<hr>
	<div th:text="'Ruta que ha producido el error: ' + ${path}"></div>
</body>
</html>
