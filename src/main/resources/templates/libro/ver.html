<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<!-- Hoja de estilos de bootstrap enlazada vía CDN-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<img th:src="@{/images/logobiblio.png}" width="50" height="50" alt="logobiblio">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/home}">Inicio</a>
					</li>
					<li class="nav-item"><a class="nav-link active" aria-current="page"
							th:href="@{/usuario/listar}">Lista de usuarios</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/libro/listar}">Lista
							de libros</a></li>

					<li class="nav-item"><a class="nav-link active" aria-current="page"
							th:href="@{/usuario/form}">Añadir usuario</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container py-4">
		<div class="card bf-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<img class="img-thumbnail rounded float-left" style="max-width: 25%"
					th:src="@{'/upload/' + ${libro.foto}}" th:alt="${libro.foto}" />
				<ul class="list-group">
					<li th:text="${libro.id}"></li>
					<li th:text="${libro.titulo}"></li>
					<li th:text="${libro.genero}"></li>
					<li th:text="${libro.autor}"></li>
					<li th:text="${libro.editorial}"></li>
					<li th:text="${libro.isbn}"></li>
					<li th:text="${libro.numPaginas}"></li>
					<li th:text="${libro.cantidadEjemplares}"></li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
