<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<center>
		<h1 class="text-primary" th:text="${titulo}"></h1>
		<form th:action="@{/libro/form}" th:object="${libro}" method="post">
			<table>
				<tr>
					<td>Título</td>
					<td><input type="text" th:field="*{titulo}" /></td>
					<td th:if="${#fields.hasErrors('titulo')}">
						<small th:errors="*{titulo}" class="form-text text-danger"></small>
					</td>
				</tr>

				<tr>
					<td>Género</td>
					<!--					<td><input type="text" th:field="*{genero}" /></td>-->
					<td>
						<select name="genero" style="width: 224px;">
							<option value="novela">Novela</option>
							<option value="cuentos">Cuentos</option>
							<option value="misterio">Misterio</option>
							<option value="ciencia ficcion">Ciencia ficción</option>
							<option value="ensayo">Ensayo</option>
							<option value="humor">Humor</option>
							<option value="infantil">Infantil</option>
							<option value="terror">Terror</option>
							<option value="epica">Épica</option>
							<option value="novela historica">Novela histórica</option>
							<option value="aventura">Aventura</option>
							<option value="suspense">Suspense</option>
						</select>
					</td>
					<td th:if="${#fields.hasErrors('genero')}">
						<small th:errors="*{genero}" class="form-text text-danger"></small>
					</td>
				</tr>

				<tr>
					<td>Autor</td>
					<td><input type="text" th:field="*{autor}" /></td>
					<td th:if="${#fields.hasErrors('autor')}">
						<small th:errors="*{autor}" class="form-text text-danger"></small>
					</td>
				</tr>

				<tr>
					<td>Editorial</td>
					<td><input type="text" th:field="*{editorial}" /></td>
					<td th:if="${#fields.hasErrors('editorial')}">
						<small th:errors="*{editorial}" class="form-text text-danger"></small>
					</td>
				</tr>

				<tr>
					<td>ISBN</td>
					<td><input type="text" th:field="*{isbn}" /></td>
					<td th:if="${#fields.hasErrors('isbn')}">
						<small th:errors="*{isbn}" class="form-text text-danger"></small>
					</td>
				</tr>

				<tr>
					<td>Número de páginas</td>
					<td><input type="text" th:field="*{numPaginas}" /></td>
					<td th:if="${#fields.hasErrors('numPaginas')}">
						<small th:errors="*{numPaginas}" class="form-text text-danger"></small>
					</td>
				</tr>

				<tr>
					<td>Cantidad de ejemplares</td>
					<td><input type="text" th:field="*{cantidadEjemplares}" /></td>
					<td th:if="${#fields.hasErrors('cantidadEjemplares')}">
						<small th:errors="*{cantidadEjemplares}" class="form-text text-danger"></small>
					</td>
				</tr>

				<tr>
					<td></td>
					<td><input type="submit" value="Guardar" /></td>
				</tr>

			</table>

			<input type="hidden" th:field="*{id}" />
		</form>
	</center>
</body>

</html>
