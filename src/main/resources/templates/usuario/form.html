<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<center>
	<h1 class="text-primary" th:text="${titulo}"></h1>
	<form th:action="@{/usuario/form}" th:object="${usuario}" method="post">
		<table>
			<tr>
				<td>Nombre</td>
				<td><input type="text" th:field="*{nombre}" /></td>
				<td th:if="${#fields.hasErrors('nombre')}">
					<small th:errors="*{nombre}" class="form-text text-danger"></small>
				</td>
			</tr>

			<tr>
				<td>Apellido</td>
				<td><input type="text" th:field="*{apellido}" /></td>
				<td th:if="${#fields.hasErrors('apellido')}">
					<small th:errors="*{apellido}" class="form-text text-danger"></small>
				</td>
			</tr>

			<tr>
				<td>DNI</td>
				<td><input type="text" th:field="*{dni}" /></td>
				<td th:if="${#fields.hasErrors('dni')}">
					<small th:errors="*{dni}" class="form-text text-danger"></small>
				</td>
			</tr>

			<tr>
				<td>Fecha de nacimiento</td>
				<td><input type="date" th:field="*{fechaNacimiento}" /></td>
				<td th:if="${#fields.hasErrors('fechaNacimiento')}">
					<small th:errors="*{fechaNacimiento}" class="form-text text-danger"></small>
				</td>
			</tr>

			<tr>
				<td>Email</td>
				<td><input type="email" th:field="*{email}" /></td>
				<td th:if="${#fields.hasErrors('email')}">
					<small th:errors="*{email}" class="form-text text-danger"></small>
				</td>
			</tr>

			<tr>
				<td>Número de libros en préstamo</td>
				<td><input type="text" th:field="*{librosPrestados}" /></td>
				<td th:if="${#fields.hasErrors('librosPrestados')}">
					<small th:errors="*{librosPrestados}" class="form-text text-danger"></small>
				</td>
			</tr>

			<tr>
				<td></td>
				<td><input type="submit" value="Guardar" /></td>
			</tr>

		</table>

		<input type="hidden" th:field="*{id}" />
	</form>
</center>
</body>

</html>
